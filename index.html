<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Invoice Generator</title>
   </head>
   <body>
      <h1>Invoice Generator </h1>
      <hr>
      <span id="error"></span>
      <br>
      <div id="add-item-section">
         <form id="item" onsubmit="return validate()">
            <label for="itemname">Item Name *:</label>
            <input type="text" id="item-name" name="itemname" placeholder="Enter the item name">
            <label for="price">Price*:</label>
            <input type="number" id="price" name="price" placeholder="Enter price">
            <label for="discount">Discount*:</label>
            <input type="number" name="discount" id="discount"  placeholder="Enter discount" >
            <button id="add-item-button" >Add Item</button>
         </form>
      </div>
      <hr>
      <div id="invoice-div">
         <h2 id="heading"></h2>
		 <div id="invoice-div">
			 <table id="invoice-table" style="display: none;">
				<tr id="items-table">
					<th>Item name</th>
					<th>Price (in INR)</th>
					<th>Discount (in %)</th>
				</tr>
			 </table>
		 </div>
      </div>
      <br>
      <button id="generate-invoice" value="Genrate Invoice">Genrate Invoice</button>
     <script>
document.forms[0].elements[0].focus();

function validate(){
    var x = document.getElementById("item-name").value;
    var y = document.getElementById("price").value;
    var z = document.getElementById("discount").value;
    var content = document.getElementById("error").innerHTML;
    var result = (y - Math.floor(y)) !== 0; 
    var result2 = (z - Math.floor(z)) !== 0; 
    if (x == null || x == "") {
        nameError = "Please enter item name";
        document.getElementById("error").innerHTML = nameError; 
        return false;
    } 
    else if (y == null || y == "") {
        priceError = "Please enter price";
        document.getElementById("error").innerHTML = priceError; 
		return false;
    }
    else if(y < 0 || result) {
            nonNegDecError = "Price should be non negative decimal number.";
            document.getElementById("error").innerHTML = nonNegDecError; 
            return false;
    }
    else if (z == null || z == "") {
        discountError = "Please enter discount";
        document.getElementById("error").innerHTML = discountError; 
        return false;
    } 
    else if (z < 0 || z > 100) {
        nonNegDecIntError = "Discount should be decimal and in between (1-100).";
        document.getElementById("error").innerHTML = nonNegDecIntError; 
        return false;
    } else {
        document.getElementById("error").innerHTML = "";
        document.getElementById("heading").innerHTML="All Items";
		document.getElementById("invoice-table").style.display = inline-block;
		alert('Invoice Created');
		return false;
    }

    return false;
}

</script>
   </body>
</html>
