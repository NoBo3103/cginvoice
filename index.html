<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Invoice Generator</title>
	  <link rel="stylesheet" href="style.css">
	  <script defer src="formvalidate.js"></script>
   </head>
   <body>
	<h1>Invoice Generator</h1>
	<hr>
	<span id = "error"></span>
	<br>
	
	<div id = "add-item-section">
		<label>Item name</label>
		<input id = "item-name" type = "text" placeholder = "Enter item name">
		
		<label>Price</label>
		<input id = "price" type = "number" placeholder = "Enter price">
		
		<label>Discount</label>
		<input id = "discount" type = "number" placeholder = "Enter discount">
		
		<button id = "add-item-button" text = "Add Item" onclick = "errorCheck()">Add Item</button>
	</div>
	<hr><br><br>
	
	<div id = "invoice-div">
		<h2 id = "heading"></h2>
		
		<table id = "invoice-table" style="display: none;">
			<tr>
				<th class = "first-column" id = "ith1"></th>
				<th class = "center-column" id = "ith2"></th>
				<th class = "center-column" id = "ith3"></th>
				<th class = "center-column" id = "ith4"></th>
				<th class = "center-column" id = "ith5"></th>
				<th class = "last-column" id = "ith6"></th>
			</tr>
			
			<tr>
				<th class = "first-column" id = "ith7"></th>
				<th class = "center-column" id = "ith8"></th>
				<th class = "center-column" id = "ith9"></th>
				<th class = "center-column" id = "ith10"></th>
				<th class = "center-column" id = "ith11"></th>
				<th class = "last-column" id = "ith12"></th>
	</tr>
		</table>
		
		<table id = "items-table" style="display: none;">
			<tr>
				<th class = "first-column" id = "th1"></th>
				<th class = "center-column" id = "th2"></th>
				<th class = "last-column" id = "th3"></th>
			</tr>
		</table>
	</div>
	<br>
	
	<button id = "generate-invoice" onclick = "generateInvoice()">Generate Invoice</button>
   </body>
</html>
